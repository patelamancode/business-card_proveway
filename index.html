<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BOGO Offer</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">YAY! It’s BOGO</h2>

      <div class="option-box active" data-index="1">
        <div class="option-header">
          <label>
            <input type="radio" name="unit" value="1" checked />
            <strong>1 Unit</strong> <span class="badge">10% Off</span>
          </label>
          <div class="price-block">
            <span class="price">$10.00 USD</span>
            <span class="strike">$24.00 USD</span>
          </div>
        </div>
        <div class="option-details">
          <label
            >#1 Size:
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </label>
          <label
            >Colour:
            <select>
              <option>Black</option>
              <option>Red</option>
              <option>Blue</option>
            </select>
          </label>
        </div>
      </div>

      <div class="option-box" data-index="2">
        <div class="popular-tag">MOST POPULAR</div>
        <div class="option-header">
          <label>
            <input type="radio" name="unit" value="2" />
            <strong>2 Unit</strong> <span class="badge">20% Off</span>
          </label>
          <div class="price-block">
            <span class="price">$18.00 USD</span>
            <span class="strike">$24.00 USD</span>
          </div>
        </div>
        <div class="option-details">
          <label
            >#1 Size:
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </label>
          <label
            >Colour:
            <select>
              <option>Black</option>
              <option>Red</option>
              <option>Blue</option>
            </select>
          </label>
          <br />
          <label
            >#2 Size:
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </label>
          <label
            >Colour:
            <select>
              <option>Black</option>
              <option>Red</option>
              <option>Blue</option>
            </select>
          </label>
        </div>
      </div>

      <div class="option-box" data-index="3">
        <div class="option-header">
          <label>
            <input type="radio" name="unit" value="3" />
            <strong>3 Unit</strong> <span class="badge">30% Off</span>
          </label>
          <div class="price-block">
            <span class="price">$24.00 USD</span>
            <span class="strike">$24.00 USD</span>
          </div>
        </div>
        <div class="option-details">
          <p class="free-delivery">Free Delivery</p>
        </div>
      </div>

      <div class="footer">
        <p><strong>Total :</strong> $18.00 USD</p>
        <button class="cart-btn">➕ Add to Cart</button>
        <p class="powered">Powered by Pumper</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
